<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="app.css" rel="stylesheet"> 
    
</head>
<body>
    <h1>Calculator</h1>
    <div id="main"> 
    <div class="display">
        <input type="text" class="input"> 
    </div>
         
    <div class="calbody">   
        <div> 
             <button>1</button>
            <button>2</button>
             <button>3</button>
             <button class="operator">+</button>

        </div>
        <div> 
            <button>4</button>
           <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

       </div>
       <div> 
        <button>7</button>
       <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

   </div>
   <div> 
    <button>C</button>
   <button class="zero">0</button>
    <button>=</button>
    <button class="operator">/</button>

   </div>
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
